<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATSUI</title>

    <!-- Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Include the Bootstrap 4 theme -->
    <link rel="stylesheet" href="@sweetalert2/theme-bootstrap-4/bootstrap-4.css">
    

    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/satsui.css">
</head>
<body>
    <div class="login-container">
        <div class="login-item hero-img">
            <img src="images/SATS-UI.png" alt="">
        </div>

        <div class="login-item login">
            <div class="login-form form-container">
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control form-control-lg" id="floatingInput" placeholder="Username">
                        <label for="floatingInput" class="form-label">Username</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input required type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword" class="form-label">Password</label>
                      </div>
                      <button class="btn login-btn" type="submit" id="submit-btn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
