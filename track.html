<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATSUI</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4340599b00.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Include the Bootstrap 4 theme -->
    <link rel="stylesheet" href="@sweetalert2/theme-bootstrap-4/bootstrap-4.css">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/satsui.css">
</head>
<body>
    <div class="home-message">
       <h1>Welcome to the Home Page</h1>
    </div>


    <div class="side-bar">
        <h3>SATS-UI</h3>
        <div class="side-menu">
            <ul>
                <li class="active"><a href="main.html">
                    <div><i class="fa-solid fa-house"></i></div>
                    <div>Home</div>
                </a></li>
                <li><a href="">
                    <div><i class="fa-solid fa-gears"></i></div>
                    <div>Settings</div>
                </a></li>
                <li><a href="">
                    <div><i class="fa-solid fa-circle-info"></i></div>
                    <div>Help</div>
                </a></li>
                <li><a href="">
                    <div><i class="fa-solid fa-right-from-bracket d-xl-none d-xxl-none"></i></div>
                    <div class="d-xl-none d-xxl-none log-out">Log out</div>
                   <button class="btn btn-log-out d-none d-lg-none d-xl-block d-xxl-block" id="submit-btn"><i class="fa-solid fa-right-from-bracket"></i><span>Log out</span></button>
                </a></li>
            </ul>
        </div>
    </div>
    <!--  -->
   <div class="features-container text-center">
        <div class="features row">
            <button class="btn btn-stop" id="submit-btn">Stop</button>

            <div class="attendance-table">
                <table class="table table-striped">
                    <thead class="table-warning">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Surname</th>
                          <th scope="col">Firstname</th>
                          <th scope="col">Matric</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
            </div>
        </div>
   </div>

    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
